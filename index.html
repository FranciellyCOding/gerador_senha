<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeradorJ de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="logo" src="img/Captura de tela 2024-05-01 144326.png" alt="logo gerador de senha" />

    <main class="container">

        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15" />
        <button id="button" class="button-cta" onclick="generateSenha()">Gerar senha</button>

    </main>

    <div id="container-senha" onclick="copySenha()" class="container-senha hide">

        <span class="title">Sua senha gerada foi:</span>
        <span id="senha" class="senha"></span>
        <span class="tool"> ✨Clique na senha para copiar.✨</span>

    </div>

    <script src="script.js"></script>

</body>

</html>
